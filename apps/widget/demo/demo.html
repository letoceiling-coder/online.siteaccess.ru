<!DOCTYPE html>
<html lang=" en\>
<head>
 <meta charset=\UTF-8\>
 <meta name=\viewport\ content=\width=device-width initial-scale=1.0\>
 <title>SiteAccess Chat Widget Demo</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 max-width: 800px;
 margin: 50px auto;
 padding: 20px;
 }
 .info {
 background: #f0f0f0;
 padding: 20px;
 border-radius: 8px;
 margin-bottom: 20px;
 }
 .code {
 background: #f5f5f5;
 padding: 10px;
 border-radius: 4px;
 font-family: monospace;
 overflow-x: auto;
 }
 </style>
</head>
<body>
 <h1>SiteAccess Chat Widget Demo</h1>
 
 <div class=\info\>
 <h2>How to test:</h2>
 <ol>
 <li>Create a channel (use curl or API):
 <div class=\code\>
 curl -X POST https://online.siteaccess.ru/api/channels \\<br>
 -H 'Content-Type: application/json' \\<br>
 -d '{\name\:\Demo\}'
 </div>
 </li>
 <li>Set allowed domains:
 <div class=\code\>
 curl -X PUT https://online.siteaccess.ru/api/channels/CHANNEL_ID/domains \\<br>
 -H 'Content-Type: application/json' \\<br>
 -d '{\domains\:[\online.siteaccess.ru\]}'
 </div>
 </li>
 <li>Update the token below with your channel token</li>
 <li>Click the chat button in the bottom-right corner</li>
 </ol>
 </div>

 <div class=\info\>
 <p><strong>Token:</strong> <span id=\token-display\>YOUR_CHANNEL_TOKEN_HERE</span></p>
 <p>Update the token in the script below to test with your channel.</p>
 </div>

 <script>
 // Get token from URL parameter or use placeholder
 const urlParams = new URLSearchParams(window.location.search);
 const token = urlParams.get('token') || 'YOUR_CHANNEL_TOKEN_HERE';
 document.getElementById('token-display').textContent = token;

 window.SiteAccessChat = {
 token: token,
 apiBase: 'https://online.siteaccess.ru'
 };
 </script>
 <script async src=\/widget/v1/widget.min.js\></script>
</body>
</html>
